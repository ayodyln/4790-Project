type Comment @model @auth(rules: [{allow: public}]) {
  id: ID!
  conten: String!
  post: ID! @index(name: "byPost")
}

enum PostStatus {
  ACTIVE
  INACTIVE
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  rating: Int
  content: String
  comments: String
  status: PostStatus!
  Comments: [Comment] @hasMany(indexName: "byPost", fields: ["id"])
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
}
 